<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건 연산자 예제</title>
</head>
<body>
    <script>
        // 수의 비교 - 조건식이 참이면 10을 출력, 거짓이면 20을 출력
        var value = (5 > 3) ? 10:20;
        console.log(value)

        // 나이 비교 - 조건식이 true이면 'T'을 출력, false 이면 'F'을 출력
        var motherage = 47;
        var fatherage = 45;
        var result = (motherage < fatherage) ? 'T':'F' ; 
        console.log(result);
    </script>
</body>
</html>
