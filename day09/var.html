<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 선언과 사용</title>
</head>
<body>
    <script>
        var age = 27;             //var(자료형 키워드) 
        var name = "이몽룡" ;     // 문자는 따옴표를 반드시 붙여야 함 

        //나이수정
        age=28;

        document.write("<p>나이:" + age + "</p>");    //'+' : 연결 연산자
        document.write("<p>이름:" + name + "</p>");   //'=' : 대입 연산자
    </script>
</body>
</html>
