<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch~case</title>
</head>
<body>
    <script>
        //순위에 따른 메달 표시하기
        var rank = 1;
        
        if(rank === 1 ){
            document.write("금메달 입니다.");

        }else if(rank === 2 ){
            document.write("은메달 입니다.");
        }
        else if(rank === 3 ){
            document.write("동메달 입니다.");
        }
        else {
            document.write("메달이 없습니다.");
        }
    </script>
</body>
</html>
