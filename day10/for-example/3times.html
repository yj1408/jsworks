<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수 찾기</title>
    <style>
        #container{
            margin: 0 auto;
            width: 600px;
            text-align: center;
            line-height: 2em;
        }
        p{
            text-align: center;
            color:red;
        }
    </style>
</head>
<body>
    <div id="container">
    <h2>3의 배수 찾기</h2>
        <script>
            //3의 배수 찾고, 그 개수 세기
            var num = prompt("몇 까지의 3의 배수를 찾을까요?" , "1");
            var i;
            var count = 0;  //개는 세는 변수
            if(num !== null){//취소처리
                for(i = 1; i <= num; i++){
                    if(i % 3 === 0){
                        document.write(i + ", ");
                        count++;
                    }//if
                }//for
                document.write('<br>');
                document.write('<p>' + num + "까지의 3의 배수의 계수 : " + count+ "개</p>");
            }   
        </script>
    </div>
</body>
</html>
